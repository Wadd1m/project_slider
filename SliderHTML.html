<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" type="text/css" href="./SliderCSS.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Yeseva+One&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="section__slider">
      <div class="section__slider-container">
        <div class="section__slider-container-two">
          <div class="section__slider-left">
            <h2 class="title-one orange uppercase title_slider">
              <p>Completed</p>
              <p>projects <span class="text_line"></span></p>
            </h2>
            <p class="description_store description_slider">
              Only a small part of the work performed by our company is
              presented on the site. For 14 years on in the construction
              <br> market we have made happy more than 1000
              families
            </p>
            <div class="section__slider-container-three">
              <div class="section-city">
                <h3 class="title-one orange uppercase title_slider_two">City:</h3>
              </div>
              <div class="section-area">
                <h3 class="title-one orange uppercase title_slider_two">apartment area:</h3>
              </div>
              <div class="section-time">
                <h3 class="title-one orange uppercase title_slider_two">Repair time:</h3>
              </div>
              <div class="section-cost">
                <h3 class="title-one orange uppercase title_slider_two">Repair Cost:</h3>
                
              </div>
            </div>
            <div class="navigation">
              <div>
                <img class="navigation-arrow left"
                  src="https://i121.fastpic.org/big/2023/0205/2d/5b970e26a49a715be7c29aacec5aed2d.png" alt="Arrow">
              </div>
              <div class="navigation-circle">
              </div>
              <div>
                <img class="navigation-arrow right "
                  src="https://i121.fastpic.org/big/2023/0205/92/47cfa6911b0a85a1b1de5b8c5c003a92.png" alt="Arrow">
              </div>
            </div>
          </div>
          <div class="section__slider-right_part">
            <div class="section__slider-right_part-cities">
            </div>
            <div class="slider-images">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./SliderJS.js"></script>
</body>

</html>
